    <li><a role="button" data-val="Response" data-toggle="tooltip" data-placement="bottom" title="Response">System Response</a></li>

</div>
<div class="panel-body">
<textarea id="text-editor" name="text-editor" class="text-editor"></textarea>
</div>
    <div class="panel-footer">
        <ul class="nav nav-pills" id="footer">
            <li id="time">0.0</li>
            <li></li>
            <li><i id="icontime" class="fa fa-clock-o fa-lg"></i></li>
        </ul>       
        </div>
</div>
</div>

</div>

<div class="row">

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

</div>

</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
