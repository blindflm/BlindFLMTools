<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Blind FLM Calculator</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/mode/css/css.min.js'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/codemirror.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/editor.css">

  
</head>

<body>
    
    <!-- overlay div -->
    

<!--- ---->
    
  <div class="container">
      <header class="clearfix">
				<span>Blind FLM Tools</span>
				<h1>Calculator</h1>
				<nav>
					<a class="bp-icon bp-icon-download" onclick="downloadFile()"><span></span></a>
<!--					<a class="fa"><span></span></a>-->
					<a class="bp-icon bp-icon-set"><span></span></a>
				</nav>
			</header>	

      <div class="row">

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
<div id="intro"></div>
</div>

</div>
      
<div class="row">

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

     <div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
        <div class="output"></div>
		<span class="clear" data-value="C">C</span>
		<div class="input"></div>
    <div class="result"></div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span data-value="7">7</span>
		<span data-value="8">8</span>
		<span data-value="9">9</span>
		<span class="flm" data-value="0.31" operator="T">T</span>
        <span class="flm" data-value="0.17" operator="D">D</span>
		<span data-value="4">4</span>
		<span data-value="5">5</span>
		<span data-value="6">6</span>
		<span class="flm" data-value="0.62" operator="DT">DT</span>
        <span class="flm" data-value="0.12" operator="F">F</span>
		<span data-value="1">1</span>
		<span data-value="2">2</span>
		<span data-value="3">3</span>
		<span class="flm" data-value="1.35" operator="M">M</span>
        <span class="flm" data-value="0" operator="R">R</span>
        <span class="equals" data-value="=">=</span>
		
         <span class="para" data-value="(">(</span>
        <span class="para" data-value=")">)</span>
        <span class="operator" data-value="+">+</span>
        <span class="operator" data-value="*">x</span>

<!--
        <span class="save" data-value="save">Save</span>
-->
	</div>
</div>
    
</div>

</div>

<div class="row">

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
<div id="question-preview"></div>
</div>

</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/codemirror.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/mode/xml/xml.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/mode/htmlmixed/htmlmixed.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/mode/css/css.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.0/holder.js'></script>

    <script  src="js/calculator.js"></script>

</body>
</html>
